<!doctype html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h2 class="masthead-title">
          <a href="{{ site.baseurl }}/">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h2>
      
        <!-- 모바일용 토글 버튼 -->
        <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
      
        <!-- 한 개의 네비 요소만 사용 -->
        <nav class="section-nav">
          <!-- <ul>
            <li><a href="#about-me">Home</a></li>
            <li><a href="#publications">Publications</a></li>
            <li><a href="#patents">Patents</a></li>
            <li><a href="#list-of-ongoing-research">Ongoing Research</a></li>
            <li class="break-line"><a href="#projects">Projects</a></li>
            <li><a href="#academic-activities">Academic Activities</a></li>
            <li><a href="#after-hours">After Hours</a></li>
          </ul> -->
          <ul>
            <li><a href="#about-me">Home</a></li>
            <li><a href="#publications">Publications</a></li>
            <li><a href="#patents">Patents</a></li>
            <li><a href="#list-of-ongoing-research">Ongoing Research</a></li>
          </ul>
          <ul>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#academic-activities">Academic Activities</a></li>
            <li><a href="#after-hours">After Hours</a></li>
          </ul>
        </nav>
      </header>
      
      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved. 
          <!-- <span>Last updated: {{ page.last_modified_at | date: "%B %d, %Y" }}</span> -->
          <!-- <span>Last updated: {{ site.last_updated }}</span> -->
        </small>
      </footer>
    </div>

    {% if site.ga_analytics %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.ga_analytics }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
    <!-- Javascript codes -->
    <script src="{{ '/assets/js/nav-toggle.js' | relative_url }}"></script>
  </body>
</html>
