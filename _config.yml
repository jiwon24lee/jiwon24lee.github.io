# Setup
title: Jiwon Lee
# tagline: MyThe Jekyll Butler
url: "https://jiwon24lee.github.io"
# paginate: 1
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-last-modified-at
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - backups
  - demo
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# user-defined collections
collections:
  cv:
    output: true
    permalink: /cv/:name/

# date format to record last updated date
date_format: "%B %d, %Y"
last_updated: "June 18, 2025"

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Jiwon Lee
  # url: https://twitter.com/mdo
  email: jiwon24.lee@gmail.com

# No image at link sharing
image: null

# Custom vars
version: 3.0.0
